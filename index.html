<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="arquivos/css/style.css">

    <title>Relógio Analógico Online</title>

    <link rel="icon" type="image/png" href="img/favicon.png">

</head>
<body>

    <label for="toggle" class="label">
        <div class="toggle-button">
            <input type="checkbox" class="toggle-input" name="toggle" id="toggle" onclick="toggleClass()">
            <div class="stylish-toggle"></div>
        </div>
    </label>

    <div class="clock">
        <div class="hour">
            <div class="hr" id="hr">

            </div>
        </div>
        <div class="clock">
            <div class="min">
                <div class="mn" id="mn">
    
                </div>
            </div>
            <div class="clock">
                <div class="sec">
                    <div class="sc" id="sc">
        
                    </div>
                </div>
    
    </div>


    <script src="arquivos/js/script.js"></script>
</body>
</html>
